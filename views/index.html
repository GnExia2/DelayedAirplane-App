
<!DOCTYPE html>
<html>
  <head>
    <!-- stylesheets -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="scripts/app.js"></script>

    <meta charset="utf-8">
    <title>Delayed Flight App</title>
    <link rel="icon" type="image/png" href="/images/titleIcon.png">

  </head>
  <body>

    <!-- form to input new flight/delay -->

    <!-- flight list -->
    <div class="jumbotron">
      <div class="container">
        <h1>Flight Delays</h1>
        <p></p>
      </div>
    </div>
     <!-- flights! -->


     <!-- BEGIN FORM SAMPLE -->

       <section id='album-form' class="container">
         <div class="row">
         <div class="col-md-10 col-md-offset-1">

           <form class="form-horizontal">
             <fieldset>

               <!-- Form Name -->
               <legend>Add New Delay</legend>

               <!-- Text input-->
               <div class="form-group">
                 <label class="col-md-4 control-label" for="airline">Airline</label>
                 <div class="col-md-4">
                   <select class="" name="">
                     <option value="delta">Delta</option>
                     <option value="southwest">SouthWest</option>
                     <option value="united">United</option>
                     <!-- <option value="audi">Audi</option> -->
                   </select>
                 </div>
               </div>

               <!-- Text input-->
               <div class="form-group">
                 <label class="col-md-4 control-label" for="flightNumber">Flight Number</label>
                 <div class="col-md-4">
                   <input id="textinput" name="flightNumber" type="text" placeholder="" class="form-control input-md">

                 </div>
               </div>

               <div class="form-group">
                 <label class="col-md-4 control-label" for="from">From</label>
                 <div class="col-md-4">
                   <select class="" name="">
                     <option value="sfo">SFO</option>
                     <option value="atl">ATL</option>
                     <!-- <option value="fiat">United</option> -->
                     <!-- <option value="audi">Audi</option> -->
                   </select>
                 </div>
               </div>

               <div class="form-group">
                 <label class="col-md-4 control-label" for="to">To</label>
                 <div class="col-md-4">
                   <select class="" name="">
                     <option value="sfo">SFO</option>
                     <option value="atl">ATL</option>
                     <!-- <option value="fiat">United</option> -->
                     <!-- <option value="audi">Audi</option> -->
                   </select>
                 </div>
               </div>

               <!-- Textarea -->
               <div class="form-group">
                 <label class="col-md-4 control-label" for="status">Status</label>
                 <div class="col-md-4">
                   <select class="" name="">
                     <option value="delayed">Delayed</option>
                     <option value="cancelled">Cancelled</option>
                     <!-- <option value="fiat">United</option> -->
                     <!-- <option value="audi">Audi</option> -->
                   </select>
                 </div>
               </div>

               <!-- Text input-->
               <div class="form-group">
                 <label class="col-md-4 control-label" for="timeDelayed">Time Delayed</label>
                 <div class="col-md-4">
                   <input id="textinput" name="timeDelayed" type="text" placeholder="" class="form-control input-md">

                 </div>
               </div>


               <!-- Button -->
               <div class="form-group">
                 <label class="col-md-4 control-label" for="singlebutton">Save Delay</label>
                 <div class="col-md-4">
                   <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                 </div>
               </div>
             </fieldset>
           </form>
         </div>
       </div>
     </section>

     <!--   END FORM SAMPLE -->




     <section class="container">
       <div class="row">
         <div class="col-md-10 col-md-offset-1">
           <h2>Flights</h2>
         </div>
       </div>

       <!-- albums container! -->
       <div id='flights'></div>

     </section>

     <!-- begin flightModal: this is not visible until you call .modal() on it -->
     <div class="modal fade" tabindex="-1" role="dialog" id="flightModal">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <h4 class="modal-title">Create flight</h4>
           </div>
           <div class="modal-body">

             <fieldset class='form-horizontal'>
               <!-- Text input-->
               <div class="form-group">
                 <label class="col-md-4 control-label" for="Airline">Airline</label>
                 <div class="col-md-4">
                   <input id="songName" name="songName" type="text" placeholder="" class="form-control input-md" required="">
                 </div>
               </div>

               <!-- Number input-->
               <div class="form-group">
                 <label class="col-md-4 control-label" for="delayTime">Delay Time</label>
                 <div class="col-md-4">
                   <input id="trackNumber" name="trackNumber" type="number" placeholder="" class="form-control input-md">
                 </div>
               </div>
             </fieldset>

           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             <button type="button" class="btn btn-primary" id="saveDelay">Save changes</button>
           </div>
         </div><!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->





     <!-- Edit Flights Modal -->
     <div class="modal fade bs-modal-lg" id="editDelaysModal" tabindex="-1" role="dialog" aria-labelledby="editDelaysModalTitle">
       <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             <h4 class="modal-title" id="editDelaysModalTitle">Edit Delays List</h4>
           </div>
           <div class="modal-body" id='editDelaysModalBody'>
             <p> REPLACE #editDelaysModalBody </p>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             <button type="button" class="btn btn-primary" id='editDelaysModalSubmit'>Save changes</button>
           </div>
         </div><!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
     </div><!-- /.modal -->
   </body>
   </html>
