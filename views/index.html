
<!DOCTYPE html>
<html>
  <head>
    <!-- stylesheets -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="scripts/app.js"></script>

    <meta charset="utf-8">
    <title>Delayed Flight App</title>
  </head>
  <body>

    <!-- form to input new flight/delay -->

    <!-- flight list -->
    <div class="jumbotron">
      <div class="container">
        <h1>Flight Delays</h1>
        <p></p>
      </div>
    </div>
     <!-- flights! -->


    <!-- BEGIN FORM SAMPLE -->

        <section id='album-form' class="container">
          <div class="row">
          <div class="col-md-10 col-md-offset-1">

            <form class="form-horizontal">
              <fieldset>

                <!-- Form Name -->
                <legend>Add Delayed Flight</legend>

                <!-- Text input-->
                <div class="container">


    <select name="Airline" id="Airline">
      <option value="">Airline</option>
      <option value="Delta">Delta</option>
      <option value="Southwest">southwest</option>
      <option value="United">United</option>
    </select>


    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="artistName">Flight Number</label>
      <div class="col-md-4">
        <input id="textinput" name="artistName" type="text" placeholder="" class="form-control input-md">

      </div>
    </div>

    <!-- text input -->
    <select class="delayForm" name="From" id="From">
      <option value="">From</option>
    <option value="SFO">SFO</option>
    <option value="ATL">ATL</option>
    <option value="ORD">ORD</option>
    </select>
    <li></li>
      <!-- text input -->
      <select class="delayForm" name="To" id="To">
        <option value="">To</option>
      <option value="SFO">SFO</option>
      <option value="ATL">ATL</option>
      <option value="ORD">ORD</option>
      </select>
      <li></li>

        <!-- text input -->
        <select class="delayForm" name="Status" id="Status">
        <option value="">Status</option>
        <option value="Delayed">Delayed</option>
        <option value="Cancelled">Cancelled</option>
        </select>
        <li></li>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="releaseDate">Time Delayed</label>
                    <div class="col-md-4">
                    <input id="releaseDate" name="timeDelayed" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>


                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton"></label>
                  <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary  submitButton">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          </div>
        </section>

         <!--   END FORM SAMPLE -->




    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h2>Flights</h2>
        </div>
      </div>
      <!-- albums! -->
      <div id='flights'>

      </div>
    </section>


    <footer>
      <!-- contact info -->
      <nav>

      </nav>
    </footer>
  </body>
  </html>
